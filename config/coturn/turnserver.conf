# Coturn TURN Server Configuration

# Listening port for TURN
listening-port=3478

# TLS listening port
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=49200

# Enable verbose logging (change to simple-log for less output)
verbose

# Use fingerprints in TURN messages
fingerprint

# Long-term authentication
lt-cred-mech

# User credentials (change these!)
user=turnuser:turnpassword

# Server name
server-name=turn.example.com

# Realm for authentication
realm=turn.example.com

# Total quota (bytes per session)
total-quota=100

# Bandwidth per session (bytes per second)
bps-capacity=0

# Do not use TLS (comment out if you want to use TLS)
# no-tls
# no-dtls

# Disable TLS and DTLS (for simplicity in local testing)
no-tls
no-dtls

# Log file (optional, by default logs to stdout)
# log-file=/var/log/turnserver.log

# Enable Prometheus metrics (optional)
# prometheus

# Allow loopback peers (for local testing)
allow-loopback-peers

# Deny peer access to private IP ranges (uncomment for production)
# no-multicast-peers
# denied-peer-ip=0.0.0.0-0.255.255.255
# denied-peer-ip=10.0.0.0-10.255.255.255
# denied-peer-ip=172.16.0.0-172.31.255.255
# denied-peer-ip=192.168.0.0-192.168.255.255

# External IP address (IMPORTANT: Set this to your server's public IP)
# external-ip=YOUR_PUBLIC_IP
# For local testing on same network, you can use:
# external-ip=192.168.1.X

# Disable UDP (uncomment if you only want TCP)
# no-udp

# Disable TCP (uncomment if you only want UDP)
# no-tcp

# STUN only mode (uncomment to disable TURN relay)
# stun-only

# Enable REST API for authentication (optional)
# use-auth-secret
# static-auth-secret=your_secret_key
